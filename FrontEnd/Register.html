<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./style/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="register-form">
      <h2 class="text-center mb-4">Register Yourself</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label dark">Username</label>
          <input type="text" class="form-control " id="username" placeholder="Username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label dark">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label dark">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark btn-block" >Register</button>
      </form>
    </div>
  </div>
  <script src="./js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
